<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./js/tailwind.config.js">
</head>
<body>
    <header>
        <h1 class="text-5xl font-extrabold text-center mt-5">Let's get some <span class="text-violet-600">Money</spa></h1>
      </header>

      <main>
        <section class="w-9/12 mx-auto text-white grid grid-cols-3 gap-5 mt-8">
            <div class="bg-lime-600 py-12 px-10 rounded-xl">
                <h2 class="text-2xl">Deposit</h2>
                <h4 class="text-5xl">$<span id="deposit-total">00</span> </h4>
            </div>
            <div class="bg-orange-600 py-12 px-10 rounded-xl">
                <h2 class="text-2xl">Withdraw</h2>
                <h4 class="text-5xl">$00</h4>
            </div>
            <div class="bg-violet-700 py-12 px-10 rounded-xl">
                <h2 class="text-2xl">Balance</h2>
                <h4 class="text-5xl">$ <span id="Balance-event">1240</span> </h4>
            </div>
        </section>

        <section class="w-9/12 mx-auto  grid grid-cols-2 gap-5 mt-8">
            <div class="bg-pink-600 py-16 px-10 rounded-xl">
                <h2 class="text-3xl text-white">Please Deposit</h2>
                <input id="input-deposit" class="block py-1 w-9/12 px-2 mt-2 mb-4" type="text" placeholder="$ amount went to you Deposit">
                <button id="deposit-button" class="py-3 px-8 hover:bg-sky-700 bg-violet-700 rounded-xl text-xl font-medium" type="button">
                    Deposit
                </button>
            </div>
            <div class="bg-blue-700 py-16 px-10 rounded-xl">
                <h2 class="text-3xl text-white">Please Withdraw</h2>
                <input id="input-withdraw" class="block py-1 w-9/12 px-2 mt-2 mb-4" type="text" placeholder="$ amount went to you Withdraw">
                <button id="withdraw-button" class=" py-3 px-8 hover:bg-green-700 bg-red-500 rounded-xl text-xl font-medium" type="button">
                    Withdraw
                </button>

            </div>
        </section>
      </main>
      <script src="./js/bank.js"></script>
</body>
</html>
